<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorenoGrowSide</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- ASIDE Parte izquierda navegacion -->
        <aside>
            <header>
                <h1 class="logo">MorenoGrowSide</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i>Todas Las Semillas</button>
                    </li>

                    <li>
                        <button id="autofloreciente" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Semillas Autoflorencientes</button>
                    </li>

                    <li>
                        <button id="fotoperiodicas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Semillas Fotoperiodicas</button>
                    </li>

                    <li>
                        <button id="premium" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Linea MorenoGrowSide Premiun</button>
                    </li>

                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span></a>
                    </li>

                </ul>
            </nav>
            <footer>
                <p class="texto-footer">2024 Carpi Coder</p>
            </footer>

        </aside>

        <!-- Main parte derecha donde se ven los productos -->
        <main>
            <h2 id="titulo-principal" class="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a renderizar con Js -->
                <!-- EL CONTENIDO SE RENDERIZA CON JS -->
            </div>
        </main>
    </div>



    <script src="./js/main.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
